<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <div class="contenedor-principal">
        <div class="principal">
            <img class="logo" src="img/Logo.png" alt="Logo de Alura">

            <textarea class="textfield" placeholder="Ingrese el texto aquí"></textarea>          
    
            <div class="acciones">
                <div class="aviso">
                    <img class="aviso-imagen" src="img/Vector.png" alt="Ícono de aviso">
                    <p class="aviso-texto">Solo letras minúsculas y sin acentos</p>
                </div>
        
                <div class="botones-accion">
                    <button class="encriptar">Encriptar</button>
        
                    <button class="desencriptar">Desencriptar</button>
                </div>
            </div>
            
        </div>

        <div class="resultado">
            <img class="muñeco" src="img/Muñeco.png" alt="Imagen de muñeco con lupa">
            <h3 class="no-encontrado">Ningún mensaje fue encontrado</h3>
            <p class="requerimiento">Ingresa el texto que desees encriptar o desencriptar.</p>
        </div>
        
    </div>

    <script src="js/encriptador.js"></script>
</body>
</html>
